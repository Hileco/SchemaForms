<!doctype html>
<html ng-app="hsf-sample">
	<head>
		<meta charset="utf-8">
		
		<!-- /lib -->
		<link href="../lib/css/bootstrap.min.css" rel="stylesheet">
		<script src="../lib/js/angular.js"></script>
		<script src="../lib/js/angular-cookies.js"></script>
		<script src="../lib/js/angular-loader.js"></script>
		<script src="../lib/js/angular-resource.js"></script>
		<script src="../lib/js/angular-sanitize.js"></script>
		<script src="../lib/js/angular-scenario.js"></script>
		<script src="../lib/js/angular-mocks.js"></script>

		<!-- /src -->
		<script src="../src/hsf.js"></script>
		<script src="../src/hsf-type-array.js"></script>
		<script src="../src/hsf-type-checkbox.js"></script>
		<script src="../src/hsf-type-choice.js"></script>
		<script src="../src/hsf-type-file.js"></script>
		<script src="../src/hsf-type-fixed.js"></script>
		<script src="../src/hsf-type-object.js"></script>
		<script src="../src/hsf-type-password.js"></script>
		<script src="../src/hsf-type-string.js"></script>
		<script src="../src/hsf-type-text.js"></script>

		<script>

			var app = angular.module('hsf-sample', ['hsf.directives']);

			app.controller("DemoController", function($scope, $http){
				$scope.schema = { type: 'choice', choices: [
					{ type: 'object', title: '3D', fields: [
						{ type: 'string', name: 'x' },
						{ type: 'string', name: 'y' },
						{ type: 'string', name: 'z' }
					]},
					{ type: 'object', title: '2D', fields: [
						{ type: 'string', name: 'x' },
						{ type: 'string', name: 'y' }
					]},
					{ type: 'choice', title:'Nested Choice', choices: [
						{ type: 'object', title: '3D', fields: [
							{ type: 'string', name: 'x' },
							{ type: 'string', name: 'y' },
							{ type: 'string', name: 'z' }
						]},
						{ type: 'object', title: '2D', fields: [
							{ type: 'string', name: 'x' },
							{ type: 'string', name: 'y' }
						]}
					]},
					{ type: 'string', title: 'X', name: 'x' }
				]};

				$scope.handler = function(data) {
					console.log(angular.toJson(data));
				};

				$scope.enabled = true;

			});

		</script>
	</head>
	<body ng-controller="DemoController">
		<div class="container">
			<hsf-form schema="schema" handler="handler" enabled="enabled"/>
		</div>
	</body>
</html>
