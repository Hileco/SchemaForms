<!doctype html>
<html lang="en" ng-app="hsf-sample">
	<head>
		<meta charset="utf-8">
		<title>HSF Demo 1</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="lib/angular/angular.js"></script>
		<!-- always required -->
		<script src="js/hsf.js"></script>
		<!-- types -->
		<script src="js/hsf-type-object.js"></script>
		<script src="js/hsf-type-array.js"></script>
		<script src="js/hsf-type-choice.js"></script>
		<script src="js/hsf-type-string.js"></script>
		<!-- utilities -->
		<script src="js/util/hsf-http-form.js"></script>
		<script>

			function Demo($scope, $http){

				$scope.theschema = { type: 'array', title: 'Outer Array', fields:
					{ type: 'array', title: 'Inner Array', min: 2, max: 4, fields:
						{ type: 'object', fields: [
							{ type: 'string', name: 'x' },
							{ type: 'string', name: 'y' },
							{ type: 'string', name: 'z' }
						]}
					}
				};

				$scope.successhandler = function(data, status, headers, config) {
					alert(":)");
				};

				$scope.errorhandler = function(data, status, headers, config) {
					alert("Oh boy, something erred");
				};

			};

			angular.module('hsf-sample', ['hsf.directives']);

		</script>
	</head>
	<body ng-controller="Demo">
		<div class="container">
			<hsf-http-form url="'/some-url'" schema="theschema" success="successhandler" error="errorhandler"/>
		</div>
	</body>
</html>
