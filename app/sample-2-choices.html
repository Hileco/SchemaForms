<!doctype html>
<html lang="en" ng-app="hsf-sample">
	<head>
		<meta charset="utf-8">
		<title>HSF Demo 2 - Choices</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="lib/angular/angular.js"></script>
		<!-- core - always required -->
		<script src="js/hsf-core.js"></script>
		<!-- types -->
		<script src="js/hsf-object.js"></script>
		<script src="js/hsf-array.js"></script>
		<script src="js/hsf-choice.js"></script>
		<script src="js/hsf-input-string.js"></script>
		<!-- utilities -->
		<script src="js/util/hsf-http-form.js"></script>
		<script>

			function Demo($scope, $http){

				$scope.schema = { type: 'choice', choices: [
					{ type: 'object', title: '3D', fields: [
						{ type: 'string', name: 'x' },
						{ type: 'string', name: 'y' },
						{ type: 'string', name: 'z' }
					]},
					{ type: 'object', title: '2D', fields: [
						{ type: 'string', name: 'x' },
						{ type: 'string', name: 'y' }
					]},
					{ type: 'choice', choices: [
					{ type: 'object', title: '3D', fields: [
						{ type: 'string', name: 'x' },
						{ type: 'string', name: 'y' },
						{ type: 'string', name: 'z' }
					]},
					{ type: 'object', title: '2D', fields: [
						{ type: 'string', name: 'x' },
						{ type: 'string', name: 'y' }
					]}]},
					{ type: 'string', title: 'X', name: 'x' }
				]};

				$scope.handler = function(data) {
					console.log(angular.toJson(data));
				};

				$scope.enabled = true;
			};

			angular.module('hsf-sample', ['hsf.directives']);

		</script>
	</head>
	<body ng-controller="Demo">
		<hsf-form schema="schema" handler="handler" enabled="enabled"/>
	</body>
</html>
