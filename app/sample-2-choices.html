<!doctype html>
<html lang="en" ng-app="hsf-sample">
	<head>
		<meta charset="utf-8">
		<title>HSF Demo</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="lib/angular/angular.js"></script>
		<script src="js/hsf.js"></script>
		<script src="js/hsf-type-object.js"></script>
		<script src="js/hsf-type-array.js"></script>
		<script src="js/hsf-type-choice.js"></script>
		<script src="js/hsf-type-string.js"></script>
		<script>

			var app = angular.module('hsf-sample', ['hsf.directives']);

			app.controller("DemoController", function($scope, $http){
				$scope.schema = { type: 'choice', choices: [
					{ type: 'object', title: '3D', fields: [
						{ type: 'string', name: 'x' },
						{ type: 'string', name: 'y' },
						{ type: 'string', name: 'z' }
					]},
					{ type: 'object', title: '2D', fields: [
						{ type: 'string', name: 'x' },
						{ type: 'string', name: 'y' }
					]},
					{ type: 'choice', title:'Nested Choice', choices: [
						{ type: 'object', title: '3D', fields: [
							{ type: 'string', name: 'x' },
							{ type: 'string', name: 'y' },
							{ type: 'string', name: 'z' }
						]},
						{ type: 'object', title: '2D', fields: [
							{ type: 'string', name: 'x' },
							{ type: 'string', name: 'y' }
						]}
					]},
					{ type: 'string', title: 'X', name: 'x' }
				]};

				$scope.handler = function(data) {
					console.log(angular.toJson(data));
				};

				$scope.enabled = true;

			});

		</script>
	</head>
	<body ng-controller="DemoController">
		<div class="container">
			<hsf-form schema="schema" handler="handler" enabled="enabled"/>
		</div>
	</body>
</html>
